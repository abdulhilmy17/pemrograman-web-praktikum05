</html>
<script>
    function validateForm() {
        if (document.forms["formPendaftaran"]["nama"].value == "") {
            alert("Nama Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["nama"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["tempat"].value == "") {
            alert("Tempat Lahir Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["tempat"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["tanggal lahir"].selectedIndex < 1) {
            alert("Pilih Tanggal Lahir.");
            document.forms["formPendaftaran"]["tanggal lahir"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["bulan"].selectedIndex < 1) {
            alert("Pilih Bulan.");
            document.forms["formPendaftaran"]["bulan"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["tahun"].selectedIndex < 1) {
            alert("Pilih Tahun.");
            document.forms["formPendaftaran"]["tahun"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["agama"].value == "") {
            alert("Pilih Agama.");
            document.forms["formPendaftaran"]["agama"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["ijazah"].value == "") {
            alert("No. Ijazah Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["ijazah"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["gridRadios"].value == "") {
            alert("Jenis Kelamin Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["gridRadios"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["file"].value == "") {
            alert("File Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["file"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["ayah"].value == "") {
            alert("Nama Ayah Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["ayah"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["ibu"].value == "") {
            alert("Nama Ibu Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["ibu"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["alamat"].value == "") {
            alert("Alamat Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["alamat"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["telpon"].value == "") {
            alert("No. Telp Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["telpon"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["namasekolah"].value == "") {
            alert("Nama Sekolah Asal Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["namasekolah"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["alamatsekolah"].value == "") {
            alert("Alamat Sekolah Asal Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["alamatsekolah"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["email"].value == "") {
            alert("Email Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["email"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["jurusan"].selectedIndex < 1) {
            alert("Pilih Jurusan.");
            document.forms["formPendaftaran"]["jurusan"].focus();
            return false;
        }
        if (document.forms["formPendaftaran"]["info"].value == "") {
            alert("Info Tidak Boleh Kosong");
            document.forms["formPendaftaran"]["info"].focus();
            return false;
        }
    }
</script>
